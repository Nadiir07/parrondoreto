  </header>
    <section class="contact-section" id="contact">
        <div class="contact-container">
            <h1 class="section-title">Contact Us</h1>

            <div class="contact-content">
                <form id="contact-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>

                    <button type="submit" class="submit-btn">Send Message</button>
                  </form>
                </section>
    <!--Map and footer-->
    <footer>
      <div class="map">
        <h2>Visit Us here:</h2>
        <iframe class="map-container" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.544260622013!2d-3.7074667999999993!3d40.418945799999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd42287c12757a53%3A0xda845c15e5e1272a!2sRestaurante%20Sidrer%C3%ADa%20Casa%20Parrondo!5e0!3m2!1sen!2ses!4v1732964543757!5m2!1sen!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">

        </iframe>      </div>
      
      <div class="contact-details">
          <h3>Contact Us</h3>
          <ul>
              <li>Address: 123 Flavor Street, Madrid, Spain</li>
              <li>Phone: (+34) 912 345 678</li>
              <li>Email: <a href="mailto:contact@casaparrondo.com">contact@casaparrondo.com</a></li>
          </ul>
      </div>
  </footer>
